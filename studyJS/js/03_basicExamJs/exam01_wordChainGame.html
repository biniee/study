<body>
  <div id="wrap">


  </div>
  <script>
    var container = document.getElementById('wrap');
    var word = document.createElement('p');
    word.classList.add('word');
    word.textContent = '호두';
    container.appendChild(word);
    var form = document.createElement('form');
    container.append(form);
    var answer = document.createElement('input');
    form.appendChild(answer);
    var submit = document.createElement('button');
    submit.textContent = '완료!';
    form.appendChild(submit);
    submit.style.marginLeft = '5px';
    submit.style.background = 'none';
    submit.style.border = '1px solid #888';
    var result = document.createElement('p');
    container.appendChild(result);

    form.addEventListener('submit', function callback (e){
      e.preventDefault(); // 기본동작을 바꾸고싶을 때
      if(word.textContent[word.textContent.length-1] === answer.value[0]){
        result.textContent = '딩동댕';
        word.textContent = answer.value;
      }else{
        result.textContent = '땡';
      }
      answer.value ="";
      answer.focus();
    })
  </script>
