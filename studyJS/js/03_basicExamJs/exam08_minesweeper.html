<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>exam</title>
  <style>
    table{margin-top:30px;border-collapse:collapse;text-align:center;}
    tbody td{width:20px;height:20px;border:1px solid #111;}
    tbody td{background:#444;}
    tbody td.opened{background:#fff;}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="container">
      <input type="number" id="hor" placeholder="가로" value="10">
      <input type="number" id="ver" placeholder="세로" value="10">
      <input type="number" id="mine" placeholder="지뢰" value="20">
      <button id="exec">실행</button>
      <table id="table">
        <thead>
          <tr>
            <td><span id="timer">0</span>초</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="result"></div>
    </div>
  </div>
  <script>
    var dataset = [],
        tbody = document.querySelector('#table tbody'),
        stopFlag = false,
        openedCnt = 0;
    document.querySelector('#exec').addEventListener('click',function(){
      var hor = parseInt(document.querySelector('#hor').value),
          ver = parseInt(document.querySelector('#ver').value),
          mine = parseInt(document.querySelector('#mine').value),
          mineList = Array(hor*ver).fill().map(function(i, index){
            return index;
          }),
          resultBox = document.querySelector('#result'),
          shuffle = [];

      /* reset */    
      tbody.innerHTML = '';
      dataset = [];
      resultBox.textContent = ''; 
      stopFlag = false;
      openedCnt = 0;

      // 지뢰 위치 뽑기
      while(mineList.length > hor*ver-mine){
        var moveVal = mineList.splice(Math.floor(Math.random() * mineList.length), 1)[0];
        shuffle.push(moveVal);
      }

      // 지뢰 테이블 만들기
      for(var i=0;i<ver;i++){
        var arr = [],
            tr = document.createElement('tr');
        dataset.push(arr);
        for(var j=0;j<hor;j++){
          arr.push(0);
          var td = document.createElement('td');
          td.addEventListener('contextmenu',function(e){ // 오른쪽 클릭 시 evt  contextmenu : 오른쪽 클릭하는 이벤트
            e.preventDefault();
            if(stopFlag){
              return;
            }
            var tg = e.currentTarget,
                parentTr = tg.parentNode,
                parentTbody = tg.parentNode.parentNode,
                block = Array.prototype.indexOf.call(parentTr.children, tg),
                line  = Array.prototype.indexOf.call(parentTbody.children, parentTr);
                /* 
                var block = parentTr.children.indexOf(td),
                    line = parentTbody.indexOf(tr);
                => 에러. children은 배열이 아니고 유사배열이라서 indexOf를 사용할 수 없음
                   indexof는 배열에서 사용 가능 */
                if(['','X'].includes(tg.textContent)){
                  tg.textContent = '!';
                }else if(tg.textContent === '!'){
                  tg.textContent = '?';
                }else if(tg.textContent === '?'){
                  if(dataset[line][block] === 'X'){
                    tg.textContent = 'X';
                  }else if(dataset[line][block] === 1){
                    tg.textContent = '';
                  }
                }
          });
          td.addEventListener('click',function(e){ // 클릭 시 evt
            if(stopFlag){
              return;
            }
            var tg = e.currentTarget,
                parentTr = tg.parentNode,
                parentTbody = tg.parentNode.parentNode,
                block = Array.prototype.indexOf.call(parentTr.children, tg),
                line  = Array.prototype.indexOf.call(parentTbody.children, parentTr);
            
            if(dataset[line][block] === 1){
              return;
            }
            
            tg.classList.add('opened');
            openedCnt += 1;
            console.log(openedCnt);
            if(dataset[line][block] === 'X'){
              tg.textContent = '펑';
              resultBox.textContent = '실패';
              stopFlag = true;
            }else{
              dataset[line][block] = 1;
              var closeArea = [ dataset[line][block-1], dataset[line][block+1] ];
              if(dataset[line-1]){
                closeArea = closeArea.concat( [ dataset[line-1][block-1], dataset[line-1][block], dataset[line-1][block+1] ] );
              }
              if(dataset[line+1]){
                closeArea = closeArea.concat( [ dataset[line+1][block-1], dataset[line+1][block], dataset[line+1][block+1] ] );
              }
              var closeMineCnt = closeArea.filter(function(v){
                return v === 'X';
              }).length;
              tg.textContent = closeMineCnt || '';
              // 거짓인 값 : false, '', 0, null, undefined, NaN
              if(closeMineCnt === 0){
                // 주변 8칸 동시 오픈(재귀함수)
                var closeBlock = [];
                closeBlock = closeBlock.concat([ tbody.children[line].children[block-1], tbody.children[line].children[block+1], ])
                if(tbody.children[line-1]){
                  closeBlock = closeBlock.concat([ tbody.children[line-1].children[block-1], tbody.children[line-1].children[block], tbody.children[line-1].children[block+1] ]);
                }
                if(tbody.children[line+1]){
                  closeBlock = closeBlock.concat([ tbody.children[line+1].children[block-1], tbody.children[line+1].children[block], tbody.children[line+1].children[block+1] ]);
                }
                closeBlock.filter(function(v){ return !!v}).forEach(function(nextBlock){ // !!v : 배열에서 undefined나 null 값 등 제거하는 코드
                  var parentTr = nextBlock.parentNode,
                      parentTbody = nextBlock.parentNode.parentNode,
                      nbBlock = Array.prototype.indexOf.call(parentTr.children, nextBlock),
                      nbLine  = Array.prototype.indexOf.call(parentTbody.children, parentTr);
                      if(dataset[nbLine][nbBlock] !== 1){
                        nextBlock.click();
                      }
                });
              }
              if(openedCnt === hor*ver-mine){
                console.log('win');
                stopFlag = true;
                resultBox.textContent = '승리!';
              }
            }

          });
          tr.appendChild(td);
        }
        tbody.appendChild(tr);
      }

      // 지뢰 심기
      for(var k=0;k<shuffle.length;k++){
        var mineVer = Math.floor(shuffle[k] / ver),
            mineHor = shuffle[k] % ver;
        
        tbody.children[mineVer].children[mineHor].textContent = 'X';
        dataset[mineVer][mineHor] = 'X';
      }
      //console.log('dataset',dataset);
    });
    
    /* 재귀함수 
    function recursion(num){
      if(num<5){
        recursion(num+1);
      }
    }
    recursion(1);
    */
  </script>
</body>
</html>
