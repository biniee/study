<body>
  <div class="wrap">
    <div id="container">
      
    </div>
  </div>
  <script>
    for(var i=0;i<100;i++){
      setTimeout(function(){
        console.log(i);
      }, i*1000);
    }
    /* 
    => error. 숫자 100만 1초단위로 계속 찍힘
       비동기와 반복문을 같이 사용했을 때 발생하는 문제.
    */

    for(var i=0;i<100;i++){
      function closure(j){
        setTimeout(function(){
          console.log(j);
          
        }, j*1000);
      }
      closure(i);
    }
