<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>exam</title>
  <style>
    table{border-collapse:collapse;text-align:center;}
    tbody td{width:22px;height:22px;border:1px solid #111;}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="container">
      <input type="number" id="hor" placeholder="가로" value="10">
      <input type="number" id="ver" placeholder="세로" value="10">
      <input type="number" id="mine" placeholder="지뢰" value="20">
      <button id="exec">실행</button>
      <table id="table">
        <thead>
          <tr>
            <td><span id="timer">0</span>초</td>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
  <script>
    document.querySelector('#exec').addEventListener('click',function(e){
      e.preventDefault();
      var tbody = document.querySelector('#table tbody'),
          hor = parseInt(document.querySelector('#hor').value),
          ver = parseInt(document.querySelector('#ver').value),
          mineNum = parseInt(document.querySelector('#mine').value),
          mineList = Array(100).fill().map(function(i, index){
              return index;
          }),
          shuffle = [];
          tbody.innerHTML = '';

          // 지뢰 테이블 생성
          var dataset = [];
          for(var i=0;i<ver;i++){
            var tr = document.createElement('tr');
            dataset.push([]);
            for(var j=0;j<hor;j++){
              var td = document.createElement('td');
              tr.appendChild(td);
              dataset[i].push(1);
              // s. 우클릭 이벤트 
              td.addEventListener('contextmenu',function(e){
                e.preventDefault();
                var tg = e.currentTarget,
                    parentTr = tg.parentNode,
                    parentTbody = tg.parentNode.parentNode,
                    indexTd = Array.prototype.indexOf.call(parentTr.children, tg),
                    indexTr = Array.prototype.indexOf.call(parentTbody.children, parentTr);

                if(['','X'].includes(tg.textContent)){
                  tg.textContent = '!';
                }else if(tg.textContent === '!'){
                  tg.textContent = '?';
                }else if(tg.textContent === '?'){
                  if( dataset[indexTr][indexTd] === 'X'){
                    tg.textContent = 'X';
                  }else if(dataset[indexTr][indexTd] === 1){
                    tg.textContent = '';
                  }
                }
              });
              td.addEventListener('click',function(e){
                console.log(e.currentTarget);
                var tg = e.currentTarget,
                    parentTr = tg.parentNode,
                    parentTbody = tg.parentNode.parentNode,
                    indexTd = Array.prototype.indexOf.call(parentTr.children, tg),
                    indexTr = Array.prototype.indexOf.call(parentTbody.children, parentTr);
                
                
              });
            }
            tbody.appendChild(tr);
          }
          console.log('dataset',dataset);
          
          // 지뢰 심기
          while(shuffle.length < mineNum){ // 20개 뽑기
            var moveVal = mineList.splice(Math.floor(Math.random()*(mineList.length)), 1)[0];
            shuffle.push(moveVal);
          }
          console.log(shuffle);

          for(var k=0;k<shuffle.length;k++){
            var fstCoord = Math.floor(shuffle[k] / 10),
                secCoord = Math.floor(shuffle[k] % 10);
            dataset[fstCoord][secCoord] = 'X';
            tbody.children[fstCoord].children[secCoord].textContent = 'X';
          }


          /*
          1. 테이블, 데이터 테이블 생성 v
          2. 지뢰 랜덤으로 심기         v
          3. td 우클릭이벤트 
          4. td 좌클릭 이벤트
          5. 좌클릭 - 해당 칸 지뢰인지 아닌지, 주변 지뢰 갯수
          */
    });
  </script>
</body>
</html>
