  <style>
    button{margin-left:5px;background:none;border:1px solid #888;}
  </style>
</head>

<body>
  <div id="container">
  </div>
  <script>
    var container = document.getElementById('container'),
        exercise = document.createElement('div'),
        fstNum,
        secNum,
        calculate,
        form = document.createElement('form'),
        answer = document.createElement('input'),
        submit = document.createElement('button'),
        result = document.createElement('div');

        /* 
        Math.floor - 숫자 내림 함수 
        Math.ceil - 숫자 올림 함수
        */

    window.onload = timeTableQuiz();

    container.append(exercise);
    container.append(form);
    form.append(answer);
    submit.textContent = '확인!';
    form.append(submit);
    container.append(result);

    form.addEventListener('submit',function(e){
      e.preventDefault();
      if( Number(answer.value) === calculate ){
        result.textContent = '딩동댕';
        timeTableQuiz();
      }else{
        result.textContent = '땡'; 
      }
      answer.value = '';
      answer.focus();
    });

    function timeTableQuiz(){
      fstNum = Math.ceil(Math.random()*9);
      secNum = Math.ceil(Math.random()*9);
      calculate = fstNum*secNum;
      exercise.textContent = String(fstNum)+' X '+String(secNum)+' = ?';      
    }


    
  </script>
