<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>exam scope</title>
 
</head>
<body>
  <div class="wrap">
    <div id="container">
      
    </div>
  </div>
  <script>
    /* ex 01 - 스코프 */
    var x = 'global';
    function ex(){
      var x = 'local';
      x = 'change';
    }
    ex();
    window.alert(x);
    

    /* ex 02 - 스코프 체인*/
    var name01 = 'zero';
    function outer(){
      console.log('외부', name01); // zero
      function inner(){
        var enemy = 'nero';
        console.log('내부', name01); //zero
      }
      inner();
    }
    outer();
    console.log(enemy); //not defined


    /* ex 03 - 렉시컬 스코프(정적 스코프) 
      lexical : 어휘적 범위 지정(lexical scoping) 과정에서 변수가 어디에서 사용 가능한지 알기 위해
                그 변수가 소스코드 내 어디에서 선언되었는지 고려한다는 것을 의미한다.
    */
    var name02 = 'zero';
    function log(){
      console.log(name02); // 44번 째 name02와 연결
    }
    function wrapper(){
      var name02 = 'nero';
      log();
    }
    wrapper(); //zero
  </script>
</body>
</html>
