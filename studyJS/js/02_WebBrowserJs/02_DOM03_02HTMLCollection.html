<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript</title>
</head>

<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li id="active">javaScript</li>
      </ul>
      <script>
        console.group('before'); // group()과 groupEnd() 사이에 로그들을 그룹화해서 보여준다. 
        var lis = document.getElementsByTagName('li');
        for(var i=0;i<lis.length;i++){ 
          console.log(lis[i]);
        }
        console.groupEnd(); // before group 끝.

        console.group('after');
        lis[1].parentNode.removeChild(lis[1]);
        for(var i=0;i<lis.length;i++){
          console.log(lis[i]);
        }
        console.groupEnd();

        /* 
        
        < HTMLCollection >
        : 리턴 결과가 복수인 경우 사용하게 되는 객체
          유사배열로 배열과 비슷한 형태이지만 배열은 아니다.

        리스트들을 조회한 내용은 HTMLCollection이라는 객체에 담겨있다.
        그상태에서 객체를 제거하게 되면 제거된 순간 HTMLCollection에 바로 반영이 된다. 
        
        */
      </script>
    </div>
    <footer class="footer"></footer>
  </div>
</body>
</html>
