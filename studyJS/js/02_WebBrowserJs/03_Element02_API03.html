<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript</title>
  <script src="../../../js/jquery-1.11.3.min.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
      <a id="target" href="http://opentutorials.org">opentutorials</a>
      <script>
        /*
        속성 API        
        */

        var t = document.getElementById('target');
        
        t.getAttribute('href'); // http://opentutorials.org 출력
        t.setAttribute('title', 'opentutorials'); // title 추가
        t.removeAttribute('title') // title 삭제

        t.hasAttribute('title'); // title이 있는지 없는지 체크
        
      </script>
    </div>
    <footer class="footer"></footer>
  </div>
  
</body>
</html>
