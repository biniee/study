<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript</title>
  <script src="../../../js/jquery-1.11.3.min.js"></script>
</head>
<body>
  <ul>
    <li id="target">html</li>
    <li>css</li>
    <li>javaScript</li>
  </ul>
  <script>
    var t = document.getElementById('target').firstChild; // t는 html이라는 텍스트객체
    console.log(t.nodeValue);
    console.log(t.data);

    t.nodeValue = 'html5'; // 값을 주면 텍스트 변경
  </script>
</body>
</html>
