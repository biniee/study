<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript - object oriented programming</title>
</head>

<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
    </div>
    <script>
      /* prototype chain : prototype으로 서로가 서로와 연결되어 있는 관계 */
      
      function Ultra(){}
      Ultra.prototype.ultraProp = true;
      
      function Super(){}
      var t = new Ultra(); 
      t.ultraProp = 4;
      Super.prototype = t; // Ultra 상속받음

      
      function Sub(){}
      Sub.prototype = new Super(); // Super() 상속 받음
      // sub.prototype.ultraProp = 2; => 2출력, 변수 o에 정의된 ultraProp가 없으면 sub에서 찾음 
      
      var o = new Sub();
      // o.ultraProp = 1; => 1 출력, ultraProp가 재정의 되어 있으면 그 값을 출력 
      console.log(o.ultraProp); 

      /* 상속 시 주의할 점
      
      Sub.prototype = new Super(); 형식의 생성자를 통해 상속해야 한다. 
      
      만약
      Sub.prototype = Super.prototype 과 같이 상속하면, 겉으로는 잘 돌아가는 것 처럼 보이지만 
      자식 객체인 Sub에 어떤 기능을 추가했을 때 부모객체인 Super에 까지 적용된다. => 문제 발생
      
      */

    </script>
  </div>
</body>
</html>
