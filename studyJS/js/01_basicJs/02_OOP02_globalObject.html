<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript - object oriented programming</title>
</head>

<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
    </div>
    <script>
     /* 전역객체 => 모든 객체는 전역객체의 프로퍼티다. */

     function func(){
       alert('Hello?');
     }
     func(); // 함수 실행
     window.func(); // 똑같이 함수 실행

     /*
     함수앞에 .이 있고 그앞에 무엇이 있다면? window -> 객체, func() -> 함수를 가지고 있는 속성 즉 메소드 
     func()는 윈도우라는 객체의 메소드이다. 다만 윈도우 객체를 생략해도 사용 가능

     window는 생략하면 암시적으로 사용하게 되는것. 내부적으로는 window를 명시한 것과 같다.
     즉, 자바스크립트에서는 모든 함수, 변수는 window라는 전역객체의 프로퍼티이다. 
     그런 의미에서 자바스크립트는 객체지향 언어. 객체라는 것에 모든 것이 속해있기 때문에
     */

    var o = {
      'func' : function(){ alert('Hello?'); }
    }
    
    o.func() // 호출
    window.o.func(); // 호출

    </script>
  </div>
</body>
</html>
