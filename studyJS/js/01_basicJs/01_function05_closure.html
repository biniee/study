<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript - 클로저</title>
</head>

<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
    </div>
    <script>
      /* 클로저(closure) : 내부함수가 외부함수의 맥락에 접근할 수 있는 것 */

      // 내부함수
      function outter(){
        var title = 'coding every';
        function inner(){          
          alert(title);
          // inner 함수에서 inner 바깥 즉 외부 함수에 정의된 title이라는 지역변수에 접근할 수 있다
          // 이러한 접근 방식을 클로저라고 한다. 
        }
        inner();
      }
      outter();
    </script>
  </div>
</body>
</html>
