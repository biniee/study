<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript - object oriented programming</title>
</head>

<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
    </div>
    <script>
      /*
      상속(inheritance)
      상속하는 부모의 객체가 가지고 있는 속성을 자식객체가 물려받을 수 있음
      상속받는 자식 객체는 부모객체의 변수나 메소드에 접근할 수 있고 동일한 기능을 가진다.
      - 자신의 맥락에 맞게 부모객체의 로직을 재활용
      */

      /*
      function person(name){
        this.name = name;
        this.introduce = function(){
          return 'My name is' + this.name;
        }
      }
      var p1 = new Person('egoing');

      =>  person이라는 생성자로(new를 통해) 객체를 만들었고,
          그 객체는 name이라는 프로퍼티(속성)와 introduce라는 프로퍼티를 가진다.
          name의 값은 생성자 호출 시 인자로 전달된 'egoing'이다.
      */
      
      function Person(){
        this.name = name;
      }
      Person.prototype.name=null;
      Person.prototype.introduce = function(){
        return 'My name is '+this.name;
      }
      // => Person 함수 바깥쪽에서 prototype을 이용한 프로퍼티 정의
      //    prototype이라는 프로퍼티 안에 어떤 객체가 있는데 그 객체를 통해서 name에 값을 설정해 주며(prototype.name으로 접근), introduce에 함수를 정의(prototype.introduce)해 준다.

      var p1 = new Person('egoing');
      document.write(p1.introduce()+'<br>'); // 상단에 정의한 방식과 같은 결과값을 가져온다.
      
    </script>
  </div>
</body>
</html>
