<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
    </div>
    <script>
      /* 표준 내장 객체(Standard Bulit-in Object)
        => Object, Function, Array, String, Boolean, Number, Math, Date, RegExp
        표준 내장 객체 <-> 사용자 정의 객체 */

        /* 배열의 확장 */
        
        var arr = new Array('seoul','new york','ladarkh','pusan', 'Tsukuba');
        
        /*
        function getRandomValueFromArray(arr){
          var index = Math.floor(arr.length*Math.random()); 
          // Math.floor : 소수점 제거, Math.random : 0부터 1사이의 소수 반환
          return arr[index];
        }
        console.log(getRandomValueFromArray(arr));
        */
        
      /* 상단과 동일한 코드를 prototype을 이용했을 때 ↓↓ */
      Array.prototype.random = function(){ // random을 추가함으로 배열 객체의 원형을 만드는 작업(배열객체에 random이라는 메소드를 만들기 위한 작업)
        var index = Math.floor(this.length*Math.random());
        return this[index];
      } // -> 배열 생성자를 통해서 만들어진 random이라는 메소드에서의 this는 배열 자체를 가리킨다. 즉 new Array() 를 통해 만들어진 배열 객체가 this.
      console.log(arr.random());

    </script>
  </div>
</body>
