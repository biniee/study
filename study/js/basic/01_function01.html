<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript - 값으로서의 함수</title>
</head>

<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
    </div>
    <script>

      /*
      함수는 값.
      자바스크립트에서의 함수는 다른언어의 함수와 다르게 함수가 값이 될 수 있다.
      즉, 변수에 함수를 담을 수 있다.
      */

      function a(){} // a라는 변수에 담겨진 함수 정의
      var a = function(){} // 위의 정의와 같은 의미

      /*
      함수는 값으로써, 객체 안에도 포함될 수 있다. 
      이처럼 객체의 속성으로 포함된 함수는 메소드(method)라고 부른다.
      */
      
      a = {
        b : function(){} // <-- method
      }

      /*****************/

      function cal (func, num){
        return func(num);
      }

      function increase(num){
        return num+1;
      }
      // var increase = function(num){return num+1;}

      function decrease(num){
        return num-1;
      }
      // var decrease = function(num){return num-1;}

      alert(cal(increase, 1));
      alert(cal(decrease, 1));

      /*
      alert(cal(increase, 1));

      -> function cal( increase , 1 ){
        return increase(1);
      }
      -> function cal(increase , 1){
        var increase = function(1){return 1+1;}
      }

      alert(cal(decrease, 1));

      -> function cal(decrease, 1){ 
        return decrease(1);
      }
      -> function cal(decrease, 1){ 
        var decrease = function(1){return 1-1;}
      }
      */

    </script>

  </div>
</body>
</html>
