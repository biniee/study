<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript - object oriented programming</title>
</head>

<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
    </div>
    <script>
      var o = {
        func : function(){
          if(o === this){
            console.log('o === this');
          }
        }
      }
      o.func(); //o === this 출력
    </script>
  </div>
</body>
</html>
