<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript - 클로저</title>
</head>

<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
    </div>
    <script>
      /* 클로저(closure) : 내부함수가 외부함수의 맥락에 접근할 수 있는 것 */

      function outter(){
        var title = 'coding everybody';
        return function(){
          alert(title);
        }
      }
      var inner = outter();
      inner(); // inner

      /*
      inner라는 변수에 담긴 outter함수를 호출하는 시점에는 
      outter 함수는 retrun값을 반환하면서 이미 끝난 함수이다.
      하지만 내부함수에서 외부함수인 outter함수의 지역변수인 title 변수의 값을 반환할 수 있다.
      이것을 클로저라고 부른다.
      */
    </script>
  </div>
</body>
</html>
