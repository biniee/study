<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript - object oriented programming</title>
</head>

<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
    </div>
    <script>
      /* 생성자 안에서 this 의미 */
      var funcThis = null;

      function Func(){
        funcThis = this;
      }

      var o1 = Func();
      if(funcThis === window){
        document.write('window <br>'); // window 출력
      }

      var o2 = new Func();
      if(funcThis === o2){
        document.write('o2 <br>'); // o2 출력
      }

      // *** 생성자 안에서의 this는 생성자가 만든 객체를 가리킨다.


      /*
      => 똑같은 함수지만 Func()가 생성자로 사용 될 때는 this의 값이 생성될 객체를 가리킨다.
         하지만 함수로 호출하면 함수 안에서 this의 값은 window를 가리킨다.

         만약, Func() 안에 if(o2 == this){} 라는 코드를 넣는다면?
         => 생성자가 모두 호출이 된 후에 o2에 할당이 되기 때문에 undefined 출력
      */
    </script>
  </div>
</body>
</html>
