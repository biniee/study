<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>javaScript Flow</title>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <script>
        var obj = {
          a: 1,
          b: function bb(){
            console.log(this);
          },
          c: function(){
            console.log(this.a);
          }
        }
          
          obj.b();
          obj.c();
          
          console.dir(obj.b);
          console.dir(obj.c);

          /*
          0. 전역 실행컨텍스트 생성 (스코프:global)
          1. 변수 obj 선언

          */
      </script>
    </div>
  </div>
</body>
</html>
