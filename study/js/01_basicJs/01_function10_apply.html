<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript - apply</title>
</head>

<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
    </div>
    <script>
      function sum(arg1, arg2){
        return arg1 + arg2;
      }
      sum(1,2); // 함수 호출  
      sum.apply
      /*
      => 실행 시  
      function apply(){ [native code] } 이라고 출력
      즉 apply는 sum이라는 함수 객체에 담겨있는 메소드이다.
      */
      sum.apply(null, [1,2]); // 3 출력
      sum.apply(null, [4,2]); // 6 출력

      ob1 = {val1:1, val2:2, val3:3}
      ob2 = {v1:10, v2:50, v3:100, v4:25}
      function sum2(){
        var _sum = 0;
        for(name in this){ // sum2라는 함수 자체에서는 this가 무엇인지 정해져있지 않음. 즉 호출할때 정해짐
          _sum += this[name];
        }
        return _sum;
      }

      console.log(sum2.apply(ob1)); // sum.apply => 함수 호출 
      // ob1을 apply의 인자로 넘겨주게되며 ob1이 sum2의 this가 된다. var this = ob1; 이라는 코드가 암시적으로 들어갔다고 생각할 수 있음
      console.log(sum2.apply(ob2)); 

      /* 
      apply를 이용함으로써 sum2라는 함수를 호출할 때 함수의 this값을 변경해서, 
      마치 sum2가 원래 ob1의 객체(메소드) 인것처럼 살향될 수 있도록 만든다.
      ob1 = {val1:1, val2:2, val3:3, sum2:sum2}
      */
      
    </script>
  </div>
</body>
</html>
