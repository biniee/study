<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript - object oriented programming</title>
</head>

<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
    </div>
    <script>
      /* Object API 사용법 */

      // Object.keys() => 어떤 객체가 가지고 있는 key값들을 리턴해주는 메소드
      var arr = ['a', 'b', 'c'];
      console.log('Object.keys(arr)', Object.keys(arr)); // => [0, 1, 2] 출력

      // Object.prototype.toString() => 객체가 담고있는 값이 무엇인지 사람이 보기 좋게 출력해주는 메소드
      var o = {}
      o.toString(); // "[object Object]" 출력

      /*
      < Object.keys() 와 Object.prototype.toString() 처럼 prototype의 유무 차이는? >

      => prototype이 있는 것은 어떤 객체를 만듦
         var o = new Object();
         console.log('o.toString', o.toString()); 
         객체를 담고있는 '식별자.toString()' 으로 사용

      => prototype이 없는 것은
         'Object.keys(arr)' 로 접근하며 인자값을 받아서 사용

      Object라는 키워드는 생성자 함수 
      */



    </script>
  </div>
</body>
</html>
