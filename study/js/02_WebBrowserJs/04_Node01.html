<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript</title>
  <script src="../../../js/jquery-1.11.3.min.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
      
      <script>
        /*
        < Node객체 >

        Node객체는 DOM객체의 시조와 같은 역할. 즉 모든 DOM객체는 Node객체를 상속받는다.

        Node
        ↓ 상속
        Element
        ↓ 상속
        HTMLElement
        ↓ 상속
        HTMLLIElement


        - 관계
        엘리먼트들은 서로 부모, 자식, 형제 관계로 연결되어있다.

        Node.childNodes
        Node.firstChild
        Node.lastDhild
        Node.nextSibling
        Node.contains()
        Node.hasChildNodes()


        - 노드의 종류
        Node객체는 모든 구성요소를 대표하는 요소이기 때문에 각 구성요소가 어떤 카테고리에 속했는지 알려주는 식별자 제공
        
        Node.nodeType
        Node.nodeName


        - 값
        Node 객체의 값 제공

        Node.nodeValue
        Node.textContent


        - 자식관리
        Node 객체의 자식을 추가하는 API

        Node.appendChild()
        Node.removeChild()

        */
      </script>
    </div>
    <footer class="footer"></footer>
  </div>
  
</body>
</html>
