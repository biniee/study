<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript</title>
</head>

<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>javaScript</li>
      </ul>
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
      </ul>
      <script>
        /* DOM(Document Object Model) */
        /* DOM을 사용하려면 제어 대상을 먼저 찾아야 한다. document객체를 이용한다. */
        var ulTag = document.getElementsByTagName('ul')[0]; // document.getElementsByTagName('ul')는 엘리먼트들의 값들을 담고있는 배열
        var lis = ulTag.getElementsByTagName('li');
        for(var i=0; lis.length; i++){
          lis[i].style.color = 'red';
        }
      </script>
    </div>
    <footer class="footer"></footer>
  </div>
</body>
</html>
