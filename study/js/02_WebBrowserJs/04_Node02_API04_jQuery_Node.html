<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript</title>
  <script src="../../../js/jquery-1.11.3.min.js"></script>
  <style>
    .target {display:inline-block;margin-bottom:10px;border:1px solid #333;}
  </style>
</head>
<body>
  <!--
    jQuery 노드 변경 API
    => jQuery를 이용해 노드를 제어. 노드 제어 기능은 주로 Manipulation 카테고리에 속해있다.
    => https://api.jquery.com/category/manipulation/

    - 추가
    : 관련된 메소드는 4가지. 각각의 위치를 content를 중심으로 나타나 보자면,

    before
    prepend
    [content]
    append
    after
  -->

  <div class="target">content1</div>
  <div class="target">content2</div>

  <script>
    $('.target').before('<div>defore</div>');
    $('.target').after('<div>after</div>');
    $('.target').prepend('<div>prepend</div>');
    $('.target').append('<div>append</div>');

    /*
    => 결과
    before는 타겟 이전에 타겟의 형제로 추가
    after는 타겟 이후에 타겟의 형제 
    prepend 타겟 안에 content 이전의 위치에 자식으로 추가
    append는 타겟 안에 content 이후의 위치에 자식으로 추가
    */
  </script>

</body>
</html>
