  <script>
    var container = document.getElementById('container'),
        table = document.createElement('table'),
        lineArr = [],
        blockArr = [],
        turn = 'X';
        callbackFunc = function(e){
          console.log(e.target);  //칸
          console.log(e.target.parentNode); //줄
          console.log(e.target.parentNode.parentNode); //테이블

          var lineNum = lineArr.indexOf(e.target.parentNode);
          var blockNum = blockArr[lineNum].indexOf(e.target);
          console.log(lineNum,'번째 줄', blockNum,'번째 칸');

          if(blockArr[lineNum][blockNum].textContent !== ''){
            console.log('빈칸이 아닙니다.');
          }else{
            console.log('빈칸입니다.');
            blockArr[lineNum][blockNum].textContent = turn;
            if(turn === 'X'){
              turn = 'O';
            }else{
              turn = 'X';
            }
          }
        };
    for(var i=1;i<=3;i++){
      var line = document.createElement('tr');
      lineArr.push(line);
      blockArr.push([]);
      for(var j=1;j<=3;j++){
        var block = document.createElement('td');
        block.addEventListener('click',callbackFunc);
        blockArr[i-1].push(block);
        line.appendChild(block);
      }
      table.appendChild(line);
    }
    container.appendChild(table);
    console.log('line :',lineArr, 'block : ',blockArr);
  </script>
