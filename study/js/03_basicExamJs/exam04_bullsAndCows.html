<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>exam</title>
</head>

<body>
  <div class="wrap">
    <div id="container">
    </div>
    <script>
      var container = document.getElementById('container'),

          numList = [1,2,3,4,5,6,7,8,9];
          numArr = [];
          result = document.createElement('h1'),
          form = document.createElement('form'),
          inputbox = document.createElement('input'),
          submit = document.createElement('button');
      
      container.append(result);
      container.append(form);
      form.append(inputbox);
      form.append(submit);
      submit.textContent = '입력';
      inputbox.maxLength = 4;

      for(var i=0;i<4;i++){
        var pickNum = numList.splice(Math.floor(Math.random()*(9-i)), 1)[0];
        numArr.push(pickNum);
      }
      /*
      var pickNum = numList.pop();
      numArr.push(pickNum);

      splice(n,m) : n번째 부터 m개를 뽑아 배열로 반환
                    배열 내 값을 가져오고 싶을 경우 splice()[1]; 
      
      push() : 마지막에 추가
      pop() : 마지막꺼 뽑기
      shift() : 처음꺼 뽑기
      unshift() : 처음에 추가
      */
     console.log(numArr);

     form.addEventListener('submit',function(e){
       e.preventDefault();
       console.log(inputbox.value);
       if( inputbox.value === numArr){
         console.log('yehhh~');
       }
     })
    </script>
  </div>
</body>
