  <title>exam</title>
  <style>
    button{margin-left:5px;background:none;border:1px solid #888;}
  </style>
</head>

<body>
  <div id="container">
  </div>
  <script>
    var container = document.getElementById('container'),
        exercise = document.createElement('div'),
        fstNum = Math.ceil(Math.random()*9),
        secNum = Math.ceil(Math.random()*9),
        calculate = fstNum*secNum;

        /* 
        Math.floor - 숫자 내림 함수 
        Math.ceil - 숫자 올림 함수
        */

    exercise.append(String(fstNum)+' X '+String(secNum)+' = ?');
    container.append(exercise);

    var answer = document.createElement('input');
    container.append(answer);

    var submit = document.createElement('button');
    submit.textContent = '확인!';
    container.append(submit);

    var result = document.createElement('div');
    container.append(result);

    submit.addEventListener('click',function(){
      if( Number(answer.value) === calculate ){
        result.textContent = '딩동댕'; 
      }else{
        result.textContent = '땡'; 
      }
      answer.value = '';
      answer.focus();
    })


    
  </script>
