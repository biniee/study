<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>javaScript Flow</title>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <script>
        /*
        hoisting : 끌어올리다.
        무엇을? 변수 '선언', 함수 '선언'
        호이스팅은 선언과 밀접한 관계가 있다.

        자바스크립트 엔진은 코드를 실행하기 전에 코드 전반에 걸쳐 선언된 내용들이 있는지 쭉 훑어보고 발견하면 위로 끌어올린다.
        */

        console.log(a());
        console.log(b);
        console.log(c);

        function  a() {
          return 'a';
        }
        var b = function bb(){
          return 'bb';
        }
        var c = function(){
          return 'c';
        }
        // => 위와 같은 코드는 첫줄부터 오류가 생겨야 한다고 생각하지만, 자바스크립트에서는 아래와 같이 전환을 마친 후 실행된다.

        function a(){
          return a;
        }
        var b;
        var c;
        console.log(a());
        console.log(b);
        console.log(c);

        b = function bb(){
          return 'bb';
        }
        c = function(){
          return 'c';
        }

      </script>
    </div>
  </div>
</body>
</html>
