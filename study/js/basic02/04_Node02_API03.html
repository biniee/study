<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript</title>
  <script src="../../../js/jquery-1.11.3.min.js"></script>
</head>
<body>
  <ul id="target">
    <li>HTML</li>
    <li>CSS</li>
  </ul>
  <input type="button" onclick="callAppendChild();" value="appendChild()">
  <input type="button" onclick="callInsertBefore();" value="callInsertBefore()">

  <script>
    function callAppendChild(){
      var target = document.getElementById('target');
      var li = document.createElement('li'); // 객체를 생성할때는 노드안에 객체를 이용하는것이 아니라 document를 통해 만들어야 한다.
      var text = document.createTextNode('Javascript');
      li.appendChild(text);
      target.appendChild(li);
    }

    function callInsertBefore(){
      var target = document.getElementById('target');
      var li = document.createElement('li'); // <li></li> 생성
      var text = document.createTextNode('jQuery'); // text 생성
      li.appendChild(text); // li객체 안에 text객체를 넣음 => <li>jQuery</li>
      target.insertBefore(li, target.firstChild); 
    }

    /*
    appendChild(child) : 노드의 마지막 자식으로 주어진 엘리먼트 추가
    insertBefore(newElement, referenceElement) : appendChild와 동작방법은 같지만 두번째인자로 엘리먼트를 전달했을 때 이것 앞에 엘리먼트가 추가됨
    */
  </script>

</body>
</html>
