    <li>CSS</li>

  <input type="button" onclick="beforebegin();" value="beforebegin">
  <input type="button" onclick="afterbegin();" value="afterbegin">
  <input type="button" onclick="beforeend();" value="beforeend">
  <input type="button" onclick="afterend();" value="afterend">

    */

    var target = document.getElementById('target');
    function beforebegin(){
      target.insertAdjacentHTML('beforebegin', '<h1>Client Side</h1>'); // target 시작 전, <ul> 태그 앞에 추가
    }
    function afterbegin(){
      target.insertAdjacentHTML('afterbegin', '<li>Html</li>'); // target 시작 후, <ul> 태그 뒤에 추가
    }
    function beforeend(){
      target.insertAdjacentHTML('beforeend', '<li>JavaScript</li>'); // target 끝나기 전, </ul> 앞에(안에) 추가
    }
    function afterend(){
      target.insertAdjacentHTML('afterend', '<h1>Server Side</h1>'); // target 끝난 후, </ul> 뒤에(밖에) 추가
    }
  </script>
</body>
</html>
