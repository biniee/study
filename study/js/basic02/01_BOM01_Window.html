<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript</title>
</head>

<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
      <script>
        /* BOM(Browser Object Model) : 웹브라우저를 제어하기 위해서 브라우저가 제공하는 객체들 */

        
        alert('Hello world');
        window.alert('Hello world'); 
        // 위 아래 둘 다 같은 얼럿창 호출 - 내장함수는 암시적으로 window. 이 생략되어 있는것임
        // 즉, 모두 window라는 객체의 메소드

        a = 1;
        a
        window.a 
        // 위 아래 같은 a(1) 호출. 전역변수(함수에 속해있지 않은 변수)는 window라는 객체의 프로퍼티

        b = {id:1}
        b.id 
        window.b // 같은 결과 출력

      </script>
    </div>
    <footer class="footer"></footer>
  </div>
</body>
</html>
