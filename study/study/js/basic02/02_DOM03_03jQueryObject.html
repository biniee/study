<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript</title>
  <script src="../../../js/jquery-1.11.3.min.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li id="active">javaScript</li>
      </ul>
      <script>
        /*         
        jQuery 특징 
        
        1. 암시적 반복
          => 제이쿼리 객체의 메소드를 실행하면 선택된 엘리먼트 전체에 동시 작업이 처리되는 암시적 반복이 실행된다.
             암시적 반복은 값을 설정할대만 동작한다. 값을 가져올때는 선택된 엘리먼트 중에 첫번째 값만 반환한다.

        2. 체이닝
          => 선택된 엘리머늩에 대해서 연속적으로 작업을 처리하는 방법 
        */  

        // 1.
        var li = $('li'); // $()는 제이쿼리 함수
        li // => jQuery Object  <li>HTML</li> <li>CSS</li> <li>javaScript</li> 출력

        li.css('text-decoration', 'underline'); // 3개의 li 모두 underline 적용
        // => 반복문을 사용하지 않았지만 내부적으로 반복문을 수행 하는 것 : 암시적 반복

        li.css('text-decoration') // underline 출력. 
        // 위의 코드처럼 두번째 값까지 넣어주면 값 설정, 아래 처럼 두번째 인자가 없으면 값을 가져오는 것.


        //2.
        li.css('text-decoration', 'underline').css('color', 'red'); // 연속 작업 수행 가능

      </script>
    </div>
    <footer class="footer"></footer>
  </div>
  
</body>
</html>
