<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript</title>
  <script src="../../../js/jquery-1.11.3.min.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li id="active">javaScript</li>
      </ul>
      <script>
        /* 
        식별자 API
        식별자 : 각 엘리먼트들이 자신을 찾아낼 수 있도록 이름을 갖는 것

        */
        console.log(document.getElementById('active').tagName) // LI 출력

        /*
        document.getElementById('active') => HTMLLIElment

        Element
        ↓ 상속
        HTMLElement
        ↓ 상속
        HTMLLIElement

        Element.tagName 이라는 프로퍼티를 이용해 태그 이름을 알 수 있다.
        */

        document.getElementById('active').tagName = 'a';
        console.log(document.getElementById('active').tagName) // LI 출력
        // => Element.tagName 이라는 프로퍼티는 값을 변경할 수 없다. 즉 읽기 전용
        
      </script>
    </div>
    <footer class="footer"></footer>
  </div>
  
</body>
</html>
