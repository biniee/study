<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript</title>
  <script src="../../../js/jquery-1.11.3.min.js"></script>
</head>
<body>
  <ul id="target">
    <li>HTML</li>
    <li>CSS</li>
  </ul>
  <input type="button" onclick="get();" value="get">
  <input type="button" onclick="set();" value="set">
  <script>
    /* innerHTML */
    function get(){
      var target = document.getElementById('target');
      alert(target.innerHTML);
    }
    function set(){
      var target = document.getElementById('target');
      target.innerHTML = '<li>javaScript Core</li><li>BOM</li><li>DOM</li>';
    }
    // => innerHTML은 target의 하위 엘리먼트들을 나타냄(자기 자신 제외)


    /* outerHTML */
    function get(){
      var target = document.getElementById('target');
      alert(target.outerHTML);
    }
    function set(){
      var target = document.getElementById('target');
      target.outerHTML = '<ol><li>javaScript Core</li><li>BOM</li><li>DOM</li></ol>';
    }
    // => outerHTML는 자기 자신을 포함한 하위 엘리먼트들을 보여줌


    /*
    ------------------------------------------------------------------------------
    */


    /* innerText & outerText */
    function get(){
      var target = document.getElementById('target');
      alert(target.innerText);
    }
    function set(){
      var target = document.getElementById('target');
      target.innerText = '<li>javaScript Core</li><li>BOM</li><li>DOM</li>';
    }
    // => innerText, ouertText는 파싱해서 보여주는것이 아니라 텍스트 그대로 가져오고 출력한다.
  </script>
</body>
</html>
