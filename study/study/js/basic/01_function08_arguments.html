<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript - arguments</title>
</head>

<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
    </div>
    <script>
      /***************************************/
      function a(arg) {} // a라는 함수에 값이 저장되는 arg는 매개변수(parameter)
      a(1); // a함수 호출할때 함수의 매개변수에 보내는 1은 인자값이라고 한다.
      /***************************************/
      function sum(){
          var i, _sum = 0;    // i는 루프를 위한 변수, _sum은 출력할 결과를 담아낼 변수
          for(i = 0; i < arguments.length; i++){ // arguments.length는 전달받은 인자의 수 : 4
              document.write(i+' : '+arguments[i]+'<br />');
              _sum += arguments[i];
          }   
          return _sum;
      }
      document.write('result : ' + sum(1,2,3,4));

      /*

      < arguments >

      자바스크립트와 사용자 사이에 약속되어있는 특수한 이름의 변수이며 이 변수 안에는 arguments라는 유사배열이 담겨있다.
      arguments 안에 사용자가 전달한 인자가 들어가게 되어 전달받은 인자에 접근할 수 있다.

      => sum이라는 함수는 인자값을 받고있지 않으며(빈 괄호), sum에 인자를 보낼 때 그 갯수를 알 수 없다.
         이럴 때 arguments를 이용할 수 있는데 arguments가 하는 일은 2가지가 있다.
         
         - arguments.length를 통해 sum에 보내는 인자의 갯수를 알 수 있다.
         - arguments[i]를 이용해 해당하는 인덱스의 인자 값을 가져올 수 있다.

      */
    </script>
  </div>
</body>
</html>
