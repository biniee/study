<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript - object oriented programming</title>
</head>

<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
    </div>
    <script>
      function Person(name){
        this.name = name;
      }
      Person.prototype.name=null;
      Person.prototype.introduce = function(){
        return 'My name is '+this.name; 
      }
      
      function Programmer(name){
        this.name = name;
      }
      Programmer.prototype = new Person();
      Programmer.prototype.coding = function(){ // 상속 후 확장
        return "hello world";
      }

      function Designer(name){
        this.name = name;
      }
      Designer.prototype = new Person();
      Designer.prototype.design = function(){ // 상속 후 확장
        return "beautiful!";
      }

      var p1 = new Programmer('egoing');      
      document.write(p1.introduce()+"<br />");
      document.write(p1.coding()+"<br />");

      var p2 = new Designer('leezche');
      document.write(p2.introduce()+"<br />");
      document.write(p2.design()+"<br />");

    </script>
  </div>
</body>
</html>
