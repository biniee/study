<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>study javaScript - object oriented programming</title>
</head>

<body>
  <div class="wrap">
    <header class="header"></header>
    <div class="container">
    </div>
    <script>
      /*
      상속(inheritance)
      상속하는 부모의 객체가 가지고 있는 속성을 자식객체가 물려받을 수 있음
      상속받는 자식 객체는 부모객체의 변수나 메소드에 접근할 수 있고 동일한 기능을 가진다.
      - 자신의 맥락에 맞게 부모객체의 로직을 재활용
      */

      function Person(name){
        this.name = name;
      }
      Person.prototype.name=null;
      Person.prototype.introduce = function(){
        return 'My name is '+this.name; 
      }
      
      function Programmer(name){
        this.name = name;
      }
      Programmer.prototype = new Person();
      /* =>new Person() 으로 인해 어떤 객체가 생성되는데, 생성될 때 prototype이 생성자 함수 안에 prototype이 있는지를 확인 후 값이 있으면 그 객체와 똑같은 객체를 만들어서 생성자의 결과로 리턴
        즉, new Person()이라는 생성자를 통해서 만든 객체는, prototype이라는 프로퍼티 안에 들어있는 name이라는 프로퍼티와 introduce라는 메소드를 가지게 된다.
        그 객체가 Programmer.prototype이라는 속성(프로퍼티)의 값이 된다.*/
      
      var p1 = new Programmer('egoing'); 
      // new Programmer()를 통해 생성자를 객체화시킴. 생성자 함수가 가지고 있는 prototype이라는 프로퍼티 값과 동일한 객체를 만들어서 리턴해 준 것이 p1.
            
      document.write(p1.introduce()+"<br />"); // Programmer() 안에는 introduce 메소드가 없지만, Person()을 상속받음으로써 introduce 메소드에 접근할 수 있다.

      /* 즉, 사용법은 어떠한 객체를 상속받고 싶을 때, 그 객체를 생성자의 prototype에 할당시키면 된다! */
            
    </script>
  </div>
</body>
</html>
