<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>javaScript Flow</title>
  <script src="../../../js/jquery-1.11.3.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <script>
        /* this */
        
        // 1. 전역공간에서의 this => 전역객체를 가리킴, window or global
        console.log(this); // window 출력
        
        // 2. 함수 내부에서의 this => 전역객체를 가키림, window 출력 / 디폴트값이 전역객체
        function  a(){
          console.log(this);
        }
        a(); // window 출력
        function b(){
          function c(){
            console.log(this);
          }
          c();
        }
        b(); // window 출력
        var d = {
          e: function(){
            function f(){
              console.log(this);
            }
            f();
          }
        }
        d.e(); // window 출력

        // 3. 메소드 호출 시 this => 메소드 호출 주체가 this (메소드명 앞에 나오는 객체)
        var a = {
          b: function(){
            console.log(this);
          }
        }
        a.b(); // a 출력
        var a = {
          b: {
            c: function(){
              console.log(this);
            }
          }
        }
        a.b.c(); // b 출력
        
        


      </script>
    </div>
  </div>
</body>
</html>
