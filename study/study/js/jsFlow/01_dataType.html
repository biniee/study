<!doctype html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0", user-scalable="no"></mata>
  <title>javaScript Flow</title>
</head>
<body>
  <div class="wrap">
    <div class="container">
      <script>
        /*         
        < 기본형 & 참조형 > 
        
        Primitive Type
        - Number
        - String
        - Boolean
        - null
        - undefined

        Reference Type
        - Obejct - Array
                 - Function
                 - RegExp
        
        * 차이점
        기본형 - 값을 그대로 할당
                 변수에 값이 저장될 데이터 공간의 주소를 넘기고 데이터 주소에는 변에 할당된 값을 넣는다. 
        참조형 - 값이 저장된 주소값을 할당(참조)
                 변수를 선언하고 주소값 할당까지는 같은 방식이나, 객체를 저장하는 데이터 공간과 객체안의 각 프로퍼티별로 값을 저장하는 데이터 공간이 각각 존재
                 값들을 다 저장 한 후 객체정보가 담긴 주소값을 가진 데이터의 주소를 넘겨준다.
        */
        var obj = {
          a : 1,
          b: 'b'
        }
        var obj2 = obj;
        obj2.a = 10;
        console.log(obj2.a); //10
        console.log(obj.a); //10

        // => obj와 obj2는 완전히 같은 객체를 참조한다.

        var obj3 = {
          a : [4, 5, 6]
        };

        /*  
        변수 선언 및 저장공간 확보. 변수 안의 객체를 담을 공간 확보 후 공간에 대한 주소값 반환
        프로퍼티 a에 대한 주소값을 할당 후 ( a: @주소값 ) 그 공간에 a의 value를 저장
        값이 배열객체. 다시 참조 주소값에 해당하는 공간에 각각의 주소값들을 넣고 공간 확보 후 
        [0], [1], [2]에 해당하는 값들을 각각 저장한다.
        */

        obj3.a = 'new';
        /*
        a에 new라는 값을 새로 주게되면, 각 배열들의 주소값들을 넣어둔 데이터 공간에 'new'를 덮어씌우게되며
        배열의 값이 저장되있던 공간은 참조하는 곳이 없게되고, 후에 가비지컬렉터라는 메모리 청소기에 의해 정리되어 사라진다.
        */



      </script>
    </div>
  </div>
  <script src="../../../js/jquery-1.11.3.min.js"></script>
</body>
</html>
