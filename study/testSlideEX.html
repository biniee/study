<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ex slide</title>
  <style>
    @font-face { font-family: 'BBTreeGL'; src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_nine_@1.1/BBTreeGL.woff') format('woff'); font-weight: normal; font-style: normal; }
    /* reset */
    * {margin: 0; padding: 0; box-sizing:border-box;}
    a {text-decoration: none;}
    li {list-style: none;}
    img {display: block;}
    body {
      height: 100vh;
      background: #0F2027;
      background:linear-gradient(-20deg, #2b5876 0%, #4e4376 100%); 
    }
    h1 {
      position: fixed; left: 0; top: 0; width: 100%; z-index: 100;
      font-family: 'BBTreeGL'; 
      text-align: center; padding: 20px; 
      color: #fff; line-height: 1.4;
      border-bottom: 1px solid rgba(255,255,255,.4);
      background: rgba(0,0,0,.4);
    }

    /* slide */
    .container{position:relative;width:100%;height:100%;}
    
    .slide-wrap{position:absolute;overflow:hidden;width:900px;height:200px;top:50%;left:50%;transform:translate(-50%,-50%);}
    .slide-wrap .slide-list{}
    .slide-wrap .slide-list .slide{float:left;width:300px;}
    .slide-wrap .slide-list .slide img{width:100%;}


    .slide-btn {position:absolute;bottom:5%;left:50%;transform:translateX(-50%);}
    .slide-btn button {
      background: rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.4);
      color: #fff;
      border-radius: 50%;
      width: 40px; height: 40px;
      font-family: 'BBTreeGL';
      font-size:9px;
      transition: all 0.3s ease;
      cursor: pointer;
      outline:none;
    }
    .slide-btn button:hover {background: rgba(0,0,0,0.8);}  
  </style>
</head>
<body>
  <h1>Image Slide</h1>
  <div class="container">
    <div class="slide-wrap">
      <div class="slide-list">
        <div class="slide"><img src="https://tistory4.daumcdn.net/tistory/3344038/skin/images/img01.jpg" alt=""></div>
        <div class="slide"><img src="https://tistory4.daumcdn.net/tistory/3344038/skin/images/img02.jpg" alt=""></div>
        <div class="slide"><img src="https://tistory4.daumcdn.net/tistory/3344038/skin/images/img04.jpg" alt=""></div>
        <div class="slide"><img src="https://tistory4.daumcdn.net/tistory/3344038/skin/images/img05.jpg" alt=""></div>
      </div>
    </div>
      <div class="slide-btn">
      <button class="prev">PREV</button>
      <button class="next">NEXT</button>
    </div>
  </div>
  <script src="js/jquery-1.11.3.min.js"></script>
  <script>
    const slideWrap = $('.slide-wrap'),
          slideList = slideWrap.find('.slide-list'),
          slides  = slideList.find('.slide');

    let slideCount = slides.length,
        slideWidth = slideCount * slides.innerWidth(),
        slideCopy = $('.slide:lt('+slidecount+')').clone();
    
    slides.append(slideCopy);

    

  </script>
</body>
</html>
